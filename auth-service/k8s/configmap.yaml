apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: rustim
data:
  config.yaml: |
    # 服务配置
    service:
      host: "0.0.0.0"
      port: 50051
    
    # 数据库配置
    database:
      url: "postgres://user:password@postgres-service:5432/rustim"
    
    # Redis配置
    redis:
      url: "redis://redis-service:6379"
    
    # Kafka配置
    kafka:
      bootstrap_servers: "kafka-service:9092"
      topic_private_messages: "private_messages"
      topic_group_messages: "group_messages"
      consumer_group_id: "rustim_consumer_group"
    
    # JWT配置
    jwt:
      secret: "${JWT_SECRET}"
      expiration: 86400
    
    # OSS配置
    oss:
      endpoint: "${OSS_ENDPOINT}"
      access_key: "${OSS_ACCESS_KEY}"
      secret_key: "${OSS_SECRET_KEY}"
      bucket: "${OSS_BUCKET}"
      avatar_bucket: "${OSS_AVATAR_BUCKET}"
      region: "${OSS_REGION}" 