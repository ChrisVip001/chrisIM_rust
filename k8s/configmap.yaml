apiVersion: v1
kind: ConfigMap
metadata:
  name: rustim-config
  namespace: rustim
data:
  # 应用配置
  RUST_LOG: "info"
  REDIS_URL: "redis://redis-service:6379"
  KAFKA_BROKERS: "kafka-service:9092"
  
  # 数据库配置
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "rustim"
  POSTGRES_USER: "rustim"
  
  # 服务端口配置
  API_GATEWAY_PORT: "8080"
  MSG_GATEWAY_PORT: "8085"
  USER_SERVICE_PORT: "50001"
  FRIEND_SERVICE_PORT: "50002"
  GROUP_SERVICE_PORT: "50003"
  MSG_SERVER_PORT: "50004"
  OSS_SERVICE_PORT: "50005"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: rustim
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream api_backend {
            server api-gateway-service:8080;
        }
        
        upstream ws_backend {
            server msg-gateway-service:8085;
        }
        
        server {
            listen 80;
            server_name _;
            
            # API 请求代理
            location /api/ {
                proxy_pass http://api_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # WebSocket 代理
            location /ws/ {
                proxy_pass http://ws_backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # 健康检查
            location /health {
                proxy_pass http://api_backend/health;
            }
        }
    } 