apiVersion: v1
kind: Secret
metadata:
  name: rustim-secrets
  namespace: rustim
type: Opaque
data:
  # 注意：这些值需要base64编码
  # echo -n "your_password" | base64
  postgres-password: cnVzdGltX3NlY3VyZV9wYXNzd29yZA==  # rustim_secure_password
  jwt-secret: eW91cl9zdXBlcl9zZWN1cmVfand0X3NlY3JldF9rZXk=  # your_super_secure_jwt_secret_key
  
